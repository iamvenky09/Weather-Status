<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wheather App</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="https://res.cloudinary.com/dgmfwbjik/image/upload/v1726566638/clear_mkywus.png" />
  </head>
  <body>
    <div class="card">
      <div class="search">
        <input type="text" placeholder="Enter city name" spellcheck="false" />
        <button><img src="https://res.cloudinary.com/dgmfwbjik/image/upload/v1726566638/search_svpq8c.png" alt="" /></button>
      </div>
      <div class="error">
        <p>Invalid city name.</p>
      </div>
      <div class="weather">
        <img src="https://res.cloudinary.com/dgmfwbjik/image/upload/v1726566638/rain_byfuci.png" class="weather-icon" alt="" />
        <h1 class="temp">22*C</h1>
        <h2 class="city">New York</h2>
        <div class="details">
          <div class="col">
            <img src="https://res.cloudinary.com/dgmfwbjik/image/upload/v1726566638/humidity_a9xhie.png" alt="" />
            <div>
              <p class="humidity">50%</p>
              <p>humidity</p>
            </div>
          </div>
          <div class="col">
            <img src="https://res.cloudinary.com/dgmfwbjik/image/upload/v1726566638/wind_t2a4zt.png" alt="" />
            <div>
              <p class="wind">15 km/h</p>
              <p>Wind speed</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
